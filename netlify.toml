[build]
  publish = "/"
  command = "echo 'No build command needed for static site'"

# Production context: all deploys from the Production branch set in your site's
# deploy contexts will inherit these settings.
[context.production]
  publish = "/"

# Deploy Preview context: all deploys generated from a pull/merge request will
# inherit these settings.
[context.deploy-preview]
  publish = "/"

# Branch Deploy context: all deploys that are not from a pull/merge request or
# from the Production branch will inherit these settings.
[context.branch-deploy]
  publish = "/"

# Specific branch context: all deploys from this specific branch will inherit
# these settings.
[context.develop]
  publish = "/"

# For all environments
[build.environment]
  NODE_VERSION = "20.18.0"

# Headers to return with requests for the specified paths
[[headers]]
  # Define which paths this specific [[headers]] block will cover.
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com;"

# Redirect default Netlify subdomain to primary domain
[[redirects]]
  from = "https://krista-kenney.netlify.app/*"
  to = "https://www.kristakenney.com/:splat"
  status = 301
  force = true

# Handle 404 errors with custom page
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
